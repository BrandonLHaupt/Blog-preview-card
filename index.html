<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <img class="mainImg"
        src="./assets/images/illustration-article.svg"
        alt="an illustration"
      />
      <p class="learning">Learning</p>
      <p class="publishDate">Published 21 Dec 2023</p>
      <a href="#">HTML & CSS foundations</a>
      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <section class="author">
        <img class="authorPic" src="./assets/images/image-avatar.webp" alt="Picture of author" />
        <p>Greg Hooper</p>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/BrandonLHaupt">Brandon Haupt</a>.
      </div>
    </footer>
  </body>
</html>
